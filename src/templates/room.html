<template name="room">
	<div class="container-fluid">
		<h1> Sprint Retrospective</h1>
		{{> card}}
		<hr>
		<button class="btn btn-default" id="revealCardButton" type="button">Reveal All Cards</button>

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6 col-sm-6">
					<h2> Good category </h2>
					<ul class="fa-ul">
						{{#each goodCards}}
							<li><i class="fa fa-spinner fa-pulse"></i>&nbsp;{{text}}&nbsp;<span id="deleteCardButton"><i class="fa fa-trash-o"></i></span></li>
						{{/each}}
					</ul>
				</div>
				<div class="col-xs-6 col-sm-6">
					<h2> Bad category </h2>
					<ul class="fa-ul">
							{{#each badCards}}
								<li><i class="fa fa-spinner fa-pulse"></i>&nbsp;{{text}}&nbsp;<span id="deleteCardButton"><i class="fa fa-trash-o"></i></span></li>
							{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>
</template>
