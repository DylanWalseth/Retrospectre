<template name="room">
	<div class="container-fluid">
		<h1> Sprint Retrospective</h1>
		{{> card}}
		<hr>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6 col-sm-6">
					<h2> Good category </h2>
					<ul class="fa-ul">
						{{#each goodCards}}
							<li><span id="deleteCardButton"><i class="fa fa-trash-o"></i></span>&nbsp;{{text}}<br><i class="fa fa-thumbs-o-up"></i>&nbsp;{{likes}}&nbsp;&nbsp;<span id="likeButton">{{likeBtn}}</span></li>
						{{/each}}
					</ul>
				</div>
				<div class="col-xs-6 col-sm-6">
					<h2> Bad category </h2>
					<ul class="fa-ul">
						{{#each badCards}}
							<li><span id="deleteCardButton"><i class="fa fa-trash-o"></i></span>&nbsp;{{text}}<br><i class="fa fa-thumbs-o-up"></i>&nbsp;{{likes}}&nbsp;&nbsp;<span id="likeButton">{{likeBtn}}</span></li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>
</template>
