<template name="createRoom">
    <div class="create-room-contain">
      <div class="row">
        <div class="col s12">
          <h1 class="center">Create Your Room</h1>
        </div>
        <form class="create-room">
          <div class="row">
          <div class="col m10">
              <label class="text-info">Room Code</label>
              <div id="newRoomCode" class="input-group">
                  <input type="text" class="form-control" name="roomcode" value="{{getNewRoomNumber}}" size="35" maxlength="35" autocomplete="off" id="roomCodeTextField">
                  <span class="input-group-addon" title="Room name not available" id="roomNotAvailableIcon" style="display: {{roomNotAvailableShow}}"><i class="fa fa-times-circle text-warning"></i></span>
              </div>
          </div>
          <div class="col m2 u-pad-top-10">
            <div class="input-group-btn">
                <button id="generateNewRoomCodeButton" type="button" class="waves-effect retrospectre-blue btn btn-small"><i class="material-icons loop">loop</i></button>
            </div>
          </div>
          </div>
        </form>
        <!-- TODO Extract this out -->
        <form class="customCategory">
            <div class="row">
                <div class="col m10">
                    <label class="text-info center">Add Categories</label>
                    <div id="addCategory" class="input-group center">
                        <input type="text" class="form-control" name="addCustomCategory" id="addCustomCategoryText" size="35" maxLength="35" autocomplete="off">
                    </div>
                </div>
                <div class="col m2 u-pad-top-10">
                    <div id="customCategories" class="input-group-btn">
                        <button id="addCustomCategoryButton" type="submit" class="waves-effect retrospectre-blue btn btn-small">
                            <i class="material-icons add_circle">add_circle</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col m12">
                    <table class="responsive-table retro-stripe">
                        <thead class="table-header">
                            <tr>
                                <th>
                                    Current Categories
                                </th>
                                <th class="center">
                                    Background Color</th>
                                <th class="center">
                                    Remove Category</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each getCategories}}
                                <tr>
                                    <td>
                                        {{this.category}}
                                    </td>
                                    <td class="center">
                                        <input {{colorPicker this.color}}/>
                                    </td>
                                    <td class="center">
                                        <button id="removeCategory" type="button" class="btn btn-flat">
                                            <i class="material-icons icon-red">delete_forever</i>
                                        </button>
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
        <!-- End extract -->
      </div>


    <input class="u-right btn retrospectre-blue {{createRoomDisable}}" id="createAndJoinRoomButton" name="joinRoom" type="button" value="Create And Join Room" {{createRoomDisable}}>
  </div>

</template>
