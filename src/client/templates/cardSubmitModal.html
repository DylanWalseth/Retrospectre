<template name="cardSubmitModal">
  {{#with getUniqueID this.category}}
  <div class="modal fade" id="submit_{{this.abbrv}}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Submit a Card</h4>
        </div>
        <form class="form" role="form" id="card">
          <div class="modal-body">
            <div class="input-field col s12">
              <input class="form-control" type="text" id="thoughts" maxlength="500">
              <label class="control-label text-success" for="thoughts">Thought:</label>
            </div>
            <div class="input-field col s12">
              <label class="control-label text-success" for="tags">Tags:</label>
              <input type="text" id="tags" class="form-control tags" placeholder="Seperate tags with a comma ','">
            </div>
            <div class="input-field col s12">
              <label class="label">Category:</label>
              <select class="browser-default" id="categoryDropdown">
                <option selected disabled style="display: none;">{{this.category}}</option>
                {{#each categories}}
                <option>{{this.category}}</option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <div class="form-group">
              <button class="btn retrospectre-blue" id="submitCardButton" type="submit">Submit</button>
              <button id="cardModalClose" type="button" class="btn btn-flat text-red" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  {{/with}}
</template>
