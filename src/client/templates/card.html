<template name="card">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="card-form container-fluid">
        <form class="form-horizontal" role="form" id="card">
          <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label text-success" for="thoughts">Thought:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="thoughts">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label text-success" for="tags">Tags:</label>
            <div class="col-sm-2">
              <input type="text" id="tags" class="form-control tags" placeholder="Seperate tags with a comma ','">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label text-success" for="author">Author:</label>
            <div class="col-sm-2">
              <input class="form-control" type="text" id="author">
            </div>
          </div>
          <div class="form-group  form-group-sm">
            <label class="col-sm-2 control-label text-success">Category:</label>
            <label class="radio-inline text-info">
              <input type="radio" name="category" id="goodCategoryRadio">Good</label>
            <label class="radio-inline text-info">
              <input type="radio" name="category" id="badCategoryRadio">Bad</label>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"> </label>
            <button class="col-sm-2 btn btn-primary" id="submitCardButton" type="submit">Submit!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
