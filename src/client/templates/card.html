<template name="card">
    {{#with cardInfo this.id}}
    <div id="card_{{_id}}" class="card-panel disable-editmode" style="border: 1px solid {{../color}};  box-shadow: 0px 3px 5px {{../color}};" data-toggle="modal" data-target="#{{_id}}">
      <span class="card-text">{{#emojione}}{{text}}{{/emojione}}</span>
      <div class="card-action">
        {{#each tags}}
        <div class="chip hidden-xs visible-sm-inline-block visible-md-inline-block visible-lg-inline-block">
          <span class="tag">{{this}}</span>
        </div>
        {{/each}}
        <button class="btn" id="likeButton">
          <i class="material-icons">thumb_up</i>&nbsp;&nbsp;&nbsp;{{likes}}
        </button>
      </div>
    </div>
    {{/with}}
      {{>cardModal id=this.id}}
</template>
