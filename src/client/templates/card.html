<template name="card">
  <div class="row cardWidth">
    {{#with cardInfo this.id}}
    <div id="card_{{_id}}" class="card-panel" style="background-color:{{../color}}" data-toggle="modal" data-target="#{{_id}}">
      <span class="card-text">{{text}}</span>
      <div class="card-action">
        {{#each tags}}
        <div class="chip">
          <tag class="tag">{{this}}</tag>
        </div>
        {{/each}}
        <div class="chip" id="likeButton">
          <i class="fa fa-thumbs-o-up"></i>&nbsp;{{likes}}&nbsp;&nbsp; Likes
        </div>
      </div>
    </div>
    {{/with}}
  </div>
  {{>cardModal id=this.id}}
</template>
