<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="/lib/snackbar.min.js"></script>
  <script src="/lib/materialize.min.js"></script>
  <link rel="stylesheet" href="/lib/snackbar.min.css">
  <link rel="stylesheet" href="/lib/materialize.css">
  <link rel="stylesheet" href="/lib/material.css">
  <link rel="stylesheet" href="/lib/theme.css">
</head>
<template name="headerFooter">
    <header class="top-bar dynamic-color">
       <div class="header">
         <nav>
          <div class="nav-wrapper">
            <div class="row">
            <div class="col s12">
            <a href="/" class="brand-logo">
              <div class="application-name"><span class="logo"><img src="/images/spectre.png" /></span><span class="app-name">Retrospectre</span></div>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="https://github.com/Zywave/Retrospectre/issues" target="Git Hub">Report Bug</a></li>
              <li><a id="setAlias" data-toggle="modal" data-target="#LogInModal">Set Alias</a></li>
              <li>{{>loginButtons}}</li>
            </ul>
          </div>
          </div>
          </div>
        </nav>
       </div>
    </header>
    {{> confirmationModal}}
    <main class="content templates">
        <div class="row">
          <div class="col s12">
            {{>yield}}
          </div>
        </div>
    </main>
    <footer class="app-footer">
      <p class="copyright center">
        &#169;2016 Zywave &amp; MSOE SDL HyperWave
      </p>
    </footer>
    <script>
      document.title = "Retrospectre - {{title}}"
    </script>
    {{> loginModal}}
</template>
