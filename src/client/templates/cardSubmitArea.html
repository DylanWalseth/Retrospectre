<template name="cardSubmitArea">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="card-form container-fluid">
        <form class="form-horizontal" role="form" id="card">
          <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label text-success" for="thoughts">Thought:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" id="thoughts" maxlength="200">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label text-success" for="tags">Tags:</label>
            <div class="col-sm-2">
              <input type="text" id="tags" class="form-control tags" placeholder="Seperate tags with a comma ','" maxlength="200">
            </div>
          </div>
          <div class="form-group  form-group-sm">
            <label class="col-sm-2 control-label text-success">Category:</label>
            <div class="col-sm-2">
              <select class="form-control" id="categoryDropdown">
                <option selected disabled style="display: none;">Select a Category</option>
                {{#each categories}}
                    <option>{{this.category}}</option>
                {{/each}}
              </select>
            </div>
          </div>
          <br>
          <br>
          <div class="form-group">
            <label class="col-sm-2 control-label"> </label>
            <button class="col-sm-2 btn btn-primary" id="submitCardButton" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
