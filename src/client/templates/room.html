<template name="room">
    {{> moderatorModal}}
    <div class="row">
        <div class="col s12">
            <div class="room-contain">
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="col s12">
                                <div class="admin-room-actions u-pad-10">
                                    {{#if isModerator}}
                                    <button class="btn retrospectre-blue" data-toggle="modal" data-target="#moderator-modal">Moderator Panel</button>
                                    {{/if}}
                                    <button class="btn retrospectre-blue" id="exportButton" type="button">Export</button>
                                </div>
                            </div>
                        </div>
                        <div class="filter-form right">
                          {{> search collectionName="Cards"}}
                        </div>
                    </div>
                </div>
                <div class="row">
                 {{> cardGrid}}
             </div>
             <div class="row">
               <div id="notesArea">
                 <label for="editor">Notes</label>
               {{#with docid}}
                 {{> sharejsText docid=this id="editor"}}
               {{/with}}
               </div>
             </div>
            </div>
        </div>
    </div>
</template>
